jib {
    from {
        image = "docker://amazoncorretto:11.0.11-alpine"
    }

    to {
        image = "${project.name}"
        tags = ['latest', "${project.version}".toString()]
    }

    container {
        jvmFlags = [
                '-Xms1024m',
                '-Xmx2048m',
                '-XX:+HeapDumpOnOutOfMemoryError',
                '-XX:HeapDumpPath=/tmp',
                '-XX:+UseG1GC',
                '-XX:+PrintGCDateStamps',
                '-Djava.net.preferIPv4Stack=true',
                '-Duser.timezone=Asia/Seoul',
                '-Dfile.encoding=UTF8',
        ]
        ports = ["9091"]
        creationTime = 'USE_CURRENT_TIMESTAMP'
    }
}

task down(type:Exec) {
    commandLine '/usr/local/bin/docker-compose', '-f', 'docker/docker-compose.yml', 'down'
}

task up(type:Exec) {
    dependsOn down
    commandLine '/usr/local/bin/docker-compose', '-f', 'docker/docker-compose.yml', 'up'
}